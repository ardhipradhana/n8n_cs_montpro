<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My n8n Chatbot</title>
<style>
  #chatbox { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; }
  #userInput { width: 80%; }
  #sendButton { width: 18%; }
</style>
</head>
<body>
<div id="chatbox"></div>
<input type="text" id="userInput" placeholder="Type your message..." />
<button id="sendButton">Send</button>

<script>
const webhookUrl = "https://montpro.app.n8n.cloud/webhook/4f55ed0c-cd6d-4bae-8c05-01cdf53ca7f0/chat";

document.getElementById('sendButton').addEventListener('click', async () => {
  const userInput = document.getElementById('userInput').value;
  appendMessage('User', userInput);
  const response = await fetch(webhookUrl, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: userInput })
  });
  const data = await response.json();
  appendMessage('Bot', data.reply);
  document.getElementById('userInput').value = '';
});

function appendMessage(sender, message) {
  const chatbox = document.getElementById('chatbox');
  const msgDiv = document.createElement('div');
  msgDiv.innerHTML = `<b>${sender}:</b> ${message}`;
  chatbox.appendChild(msgDiv);
  chatbox.scrollTop = chatbox.scrollHeight;
}
</script>
</body>
</html>
